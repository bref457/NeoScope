<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeoScope</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
      integrity="sha512-A0rTUMpOWcZH/5LiCFYl8a9kaI0s5momkGumZ5qX6Ch12yvDqOiiMHDL/95B2S/bRMyCV2wAPOQgpdnHv1g71g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css"
      integrity="sha512-OHb9rp1ZqxPVEo8r5TfnuzBx5emx8Gf3EX8gPW7USuualDv+IS9xlAgEVFjW2oON86OftHaVhAewZTxDny05UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="dot" aria-hidden="true"></span>
        <strong>NeoScope</strong>
      </div>
      <div class="actions">
        <button id="runBtn" class="primary">â–¶ Run</button>
        <label class="switch">
          <input type="checkbox" id="autoRun" checked />
          <span>Auto-Run</span>
        </label>
        <label class="switch" title="HTML-Klassen automatisch als CSS-Stubs anlegen">
          <input type="checkbox" id="autoStubs" />
          <span>Auto CSS-Stubs</span>
        </label>
        <button id="stubBtn" class="ghost" title="Neue HTML-Klassen als CSS-Stubs generieren">CSS-Stubs</button>
        <button id="inspectBtn" class="ghost" title="Einfacher Inspektor (F12-light)">ðŸ•µ Inspect</button>
        <button id="newBtn">Neu</button>
        <button id="saveBtn">Speichern</button>
        <select id="loadSelect"><option value="">â¤“ Ladenâ€¦</option></select>
        <button id="deleteBtn" title="GewÃ¤hlten Schnipsel lÃ¶schen">LÃ¶schen</button>
        <button id="exportBtn" title="Exportiert eine vollstÃ¤ndige HTML-Datei inklusive eingebettetem CSS & JS">Export .html</button>
      </div>
    </header>

    <main class="layout">
      <section class="editors">
        <div class="tabs" role="tablist">
          <button class="tab active" data-target="html">HTML</button>
          <button class="tab" data-target="css">CSS</button>
          <button class="tab" data-target="js">JS</button>
        </div>
        <div class="panes">
          <div class="pane active" data-editor="html">
            <textarea id="html" spellcheck="false"></textarea>
          </div>
          <div class="pane" data-editor="css">
            <textarea id="css" spellcheck="false"></textarea>
          </div>
          <div class="pane" data-editor="js">
            <textarea id="js" spellcheck="false"></textarea>
          </div>
        </div>
      </section>

      <section class="preview">
        <iframe id="frame" title="Live Preview" sandbox="allow-scripts allow-same-origin"></iframe>
        <details class="console" open>
          <summary>Konsole</summary>
          <div id="consoleOutput" class="console-output"></div>
        </details>
      </section>
    </main>

    <div class="modal" id="saveDialog" hidden>
      <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="saveDialogTitle">
        <h2 id="saveDialogTitle">Snippet speichern</h2>
        <p class="modal__hint">Gib einen Namen ein oder behalte den bestehenden bei.</p>
        <input type="text" id="saveNameInput" class="modal__input" autocomplete="off" />
        <div class="modal__actions">
          <button type="button" id="saveCancelBtn" class="ghost">Abbrechen</button>
          <button type="button" id="saveConfirmBtn" class="primary">Speichern</button>
        </div>
      </div>
    </div>

    <footer class="statusbar">
      <span id="status">Bereit</span>
      <span class="kbd">Ctrl/Cmd + S = Save Â· Ctrl/Cmd + Enter = Run Â· Ctrl/Cmd + I = Inspect</span>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"
      integrity="sha512-z6R5haxDT+xr3aMcMBXNIN1qNbfXDnpa9eKJeNEqXWiwxupCSvJzpuG1HsfrN7kYM/qfNwCuWHa3gwPrmT2yLQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"
      integrity="sha512-nP1gS0mqeiy0CvRvmTlZGLbgXhbrufi0xdH1R1FBSu3F0YyGFwCYViDzbWF3+T4/mbnsdcbLYRvMmfLfJS6lGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"
      integrity="sha512-LVd824JNxUirLOfT01V6L+UVl10ovfoTnENluVZ9gYE25f1G9S8AAeHxHqo3oG9c93d4pspEAGgkstFXrrHWXQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"
      integrity="sha512-nrAg2D/BnmkzJ4/JzX8f4UP1coVMuYr4KP9qpIpi9CTfh6gvoXP/gSMbxOxAlv1iW7q8ONaSL8tA69bso3RE8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"
      integrity="sha512-xvxTIh0adwfMzF0HbiWizqoKawVvvJIDCcI1RuDprzSPTIEEn5S5x0nrRz5AON5Tr/J8PB84Pkxg9VBmKEIccA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
